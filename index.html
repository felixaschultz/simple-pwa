<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello, PWA!</h1>
    <button id="allowGeo">Allow</button>
    <button id="addHome">Add to Home</button>
    <input type="text" id="notification">
    <button id="notify">Notification</button>
    <iframe
        id="map"
        width="100%"
        height="500"
        frameborder="0"
        allow="geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor; encrypted-media; usb"
        src="https://www.openstreetmap.org/export/embed.html?bbox=6.020507812500001%2C53.30462107510271%2C17.248535156250004%2C58.967003820180736&amp;layer=mapnik">
    </iframe>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <script src="app.js"></script>
</body>
</html>
